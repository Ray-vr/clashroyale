<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clash Royale Advanced Demo (Vanilla JS)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Clash Royale Advanced</h1>
  <div id="game">
    <div id="battlefield-wrap">
      <canvas id="battlefield" width="800" height="500"></canvas>
    </div>
    <div id="ui-bar">
      <div id="elixir-bar"></div>
      <div id="timer"></div>
      <div id="card-panel"></div>
      <div id="trophy-road"></div>
      <div id="chest-panel"></div>
      <div id="magic-items"></div>
      <div id="match-info"></div>
      <button id="open-chest-btn" style="display:none;">Open Chest</button>
      <button id="save-btn">Save Progress</button>
      <button id="load-btn">Load Progress</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
